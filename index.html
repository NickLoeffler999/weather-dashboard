<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

<header class="header" id="dashboard">
      <h1>Weather Dashboard</h1>
</header>

<div class="container-fluid">
  <div class="row">
    <aside class="col-lg-3 bg-light">
      <h5 class="mt-1">Search for a City:</h5>
      <div class="form-inline form-group">
        <input class="form-control" type="text" id="search-value" />
        <button class="btn btn-primary" id="search-button" placeholder="e.g. Chicago"> Search</button>
      </div>
​
      <ul class="list-group history"></ul>
    </aside>
​
    <div class="col-lg-9">
      <div id="today" class="mt-3"></div>
      <div id="forecast" class="card-deck mt-3 mb-5"></div>
    </div>
  </div>
</div>







<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>

</html>
